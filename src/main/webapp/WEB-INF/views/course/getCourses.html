<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            -webkit-animation: gradient 15s ease infinite;
            animation: gradient 15s ease infinite;
            height: 100vh;">
<br>
<p style="text-align:center;"><a class="btn btn-outline-primary" role="button"
                                 th:href="@{/companies} ">Main Page</a></p>
<p style="text-align:center;"><img
        src="https://i.pinimg.com/originals/36/ae/97/36ae97d84e54e35b1530b94f99121328.png"
        class="img-fluid "
        alt="~ Courses ~" width="65" height="65"></p>

<table style="width:75%;margin: 0px auto;" class="table table-primary table-hover">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Course</th>
        <th scope="col">Duration</th>
        <th scope="col">Delete</th>
        <th scope="col">Update</th>
        <p style="text-align:center;"><a class="btn btn-outline-primary" role="button"
                                         th:href="@{{id}/newCourse(id=${companyId})}">Add Course</a></p>
    </tr>
    </thead>
    <tbody th:each="course:${courseLists}">
    <tr>
        <th scope="row" th:text="${course.id}"></th>
        <td th:text="${course.courseName}"></td>
        <td th:text="${course.duration}"></td>
        <td>
            <form th:method="DELETE"
                  th:action="@{/courses/{id}/{idCourse}/deleteCourse (id=${companyId},idCourse=${course.getId()} )}">
                <input type="submit" class="btn btn-outline-primary" th:value="Delete">
            </form>
        </td>
        <td>
            <a class="btn btn-outline-primary" href="#offcanvasExample" role="button"
               th:href="@{/courses/{id}/{idCourse}/editCourse (id=${companyId},idCourse=${course.getId()})}">Update</a>
        </td>
    </tr>
    </tbody>
</table>
<br>
<p style="text-align:center;"><img
        src="https://icon-library.com/images/icon-for-student/icon-for-student-16.jpg"
        class="img-fluid "
        alt="~ Groups ~" width="80" height="80"></p>
<table style="width:75%;margin: 0px auto;" class="table table-primary table-hover">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Group</th>
        <th scope="col">DateOfStart</th>
        <th scope="col">DateOfFinish</th>
        <th scope="col">Delete</th>
        <th scope="col">Update</th>
        <p style="text-align:center;"><a class="btn btn-outline-primary" role="button"
                                         th:href="@{/groups/{id}/newGroup(id=${companyId})} ">Add Group</a></p>
    </tr>
    </thead>
    <tbody th:each="group:${groupLists}">
    <tr>
        <th scope="row" th:text="${group.id}"></th>
        <td><a style="color: black" th:href="@{/students/{id}(id=${group.getId()})}"
               th:text="${group.groupName}"></a></td>
        <td th:text="${group.dateOfStart}"></td>
        <td th:text="${group.dateOfFinish}"></td>
        <td>
            <form th:method="DELETE"
                  th:action="@{/groups/{id}/{idGroup}/deleteGroup (idGroup=${group.getId()},id=${companyId})}">
                <input type="submit" class="btn btn-outline-primary" th:value="Delete">
            </form>
        </td>
        <td>
            <a class="btn btn-outline-primary" href="#offcanvasExample" role="button"
               th:href="@{/groups/{id}/{idGroup}/editGroup (idGroup=${group.getId()},id=${companyId})}">Update</a>
        </td>
    </tr>
    </tbody>
</table>
<br>
<!--<p style="text-align:center;"><img-->
<!--        src="https://banner2.cleanpng.com/20180426/qtw/kisspng-computer-icons-teacher-professor-education-lecture-5ae186667e0f41.9450866515247294465164.jpg"-->
<!--        class="img-fluid "-->
<!--        alt="~ Teachers ~" width="60" height="60"></p>-->
<table style="width:75%;margin: 0px auto;" class="table table-primary table-hover">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">FirstName</th>
        <th scope="col">LastName</th>
        <th scope="col">Email</th>
        <th scope="col">Delete</th>
        <th scope="col">Update</th>
        <p style="text-align:center;"><a class="btn btn-outline-primary" role="button"
                                         th:href="@{/teachers/{id}/newTeacher(id=${companyId})} ">Add Teacher</a></p>
    </tr>
    </thead>
    <tbody th:each="teacher:${teacherLists}">
    <tr>
        <th scope="row" th:text="${teacher.id}"></th>
        <td th:text="${teacher.firstName}"></td>
        <td th:text="${teacher.lastName}"></td>
        <td th:text="${teacher.email}"></td>
        <td>
            <form th:method="DELETE"
                  th:action="@{/teachers/{id}/{idTeacher}/deleteTeacher (idTeacher=${teacher.id},id=${companyId} )}">
                <input type="submit" class="btn btn-outline-primary" th:value="Delete">
            </form>
        <td>
            <a class="btn btn-outline-primary" href="#offcanvasExample" role="button"
               th:href="@{/teachers/{id}/{idTeacher}/editTeacher (idTeacher=${teacher.getId()},id=${companyId})}">Update</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
