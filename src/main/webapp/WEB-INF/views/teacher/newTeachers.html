</html><!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Group</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<br>
<br>
<p style="text-align:center;"><img
        src="https://i.pinimg.com/originals/36/ae/97/36ae97d84e54e35b1530b94f99121328.png" class="img-fluid "
         alt="~ Register Your Company ~" width="300" height="300"></p>

<form th:method="POST" th:action="@{saveTeacher}" th:object="${teacher}">

    <div class="form-floating mb-3">
        <input type="text" class="form-control" th:field="*{firstName}" id="firstName" placeholder="firstName"
               style="text-align: center">
        <label for="firstName">Enter the first name</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" th:field="*{lastName}" id="lastName" placeholder="lastName"
               style="text-align: center" >
        <label for="lastName">Enter the last name</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" th:field="*{email}" id="email" placeholder="email"
               style="text-align: center" >
        <label for="email">Enter the email</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" th:field="*{courseName}" id="courseName" placeholder="courseName"
               style="text-align: center" >
        <label for="courseName">Enter the Course</label>
    </div>
    <br/>
    <p style="text-align:center;">
        <input type="submit" class="btn btn-outline-primary btn-lg " value="Add Teacher"/></p>
</form>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
