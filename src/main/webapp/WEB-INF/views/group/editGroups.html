<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            -webkit-animation: gradient 15s ease infinite;
            animation: gradient 15s ease infinite;
            height: 100vh;">

<br>
<br>
<p style="text-align:center;"><img src = "https://i.pinimg.com/originals/36/ae/97/36ae97d84e54e35b1530b94f99121328.png" class="img-fluid "
        alt="~ Register Your Company ~" width="250" height="250"></p>
<form th:method="PATCH" th:action="@{/groups/{id}/{idGroup}/updateGroup(id=${courseId},idGroup=${group.getId()})}"
      th:object="${group}">
    <div class="mb-3">
        <input type="text" class="form-control" th:field="*{groupName}" id="groupName"
               placeholder="Write the new group name" style="text-align: center; ">
        <label for="groupName" class="form-label"></label>
    </div>
    <div class="mb-3">
        <input type="date" class="form-control" th:field="*{dateOfStart}" id="dateOfStart"
               placeholder="Write the date of start" style="text-align: center; ">
        <label for="dateOfStart" class="form-label"></label>
    </div>
    <div class="mb-3">
        <input type="date" class="form-control" th:field="*{dateOfFinish}" id="dateOfFinish"
               placeholder="Write the date of finish" style="text-align: center; ">
        <label for="dateOfFinish" class="form-label"></label>
    </div>
    <div class="mb-3">
        <input type="text" class="form-control" th:field="*{courseName}" id="courseName"
               placeholder="Write the course name" style="text-align: center; ">
        <label for="courseName" class="form-label"></label>

        <br/>
        <p style="text-align:center;">
            <input class="btn btn-outline-primary btn-lg " type="submit" value="Update"/></p>
    </div>
</form>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
