<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Company</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background: linear-gradient(-45deg, #ee7752, #e73c7e, #31acdc, #23abd5);
            background-size: 400% 400%;
            -webkit-animation: gradient 15s ease infinite;
            animation: gradient 15s ease infinite;
            height: 100vh;">
<br>
<br>
<p style="text-align:center;"><img
        src="https://i.pinimg.com/originals/36/ae/97/36ae97d84e54e35b1530b94f99121328.png" class="img-fluid "
        alt="~ Register Your Company ~" width="250" height="250"></p>
<form th:method="POST" th:action="@{save}" th:object="${company}">

    <div class="form-floating mb-3">
        <input type="text" class="form-control" th:field="*{companyName}" id="companyName" placeholder="companyName"
               style="text-align: center ;">
        <label for="companyName">Enter the name of a company</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" th:field="*{locatedCountry}" id="locatedCountry" placeholder="locatedCountry"
               style="text-align: center; " >
        <label for="locatedCountry">Enter the country of a company</label>
    </div>
    <br/>
    <br/>
    <p style="text-align:center;">
        <input type="submit" class="btn btn-outline-primary btn-lg " value="Create Company"/></p>
</form>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
