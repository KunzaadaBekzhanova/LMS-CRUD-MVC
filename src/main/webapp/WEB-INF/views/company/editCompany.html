<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body style="background: linear-gradient(-45deg, #ee7752, #e73c7e, #31acdc, #23abd5);
            background-size: 400% 400%;
            -webkit-animation: gradient 15s ease infinite;
            animation: gradient 15s ease infinite;
            height: 100vh;">
<br>
<br>
<p style="text-align:center;"><img
        src="https://i.pinimg.com/originals/36/ae/97/36ae97d84e54e35b1530b94f99121328.png" class="img-fluid "
        alt="~ Register Your Company ~" width="250" height="250"></p>
<form th:method="PATCH" th:action="@{/companies/{id} (id=${company.getId()})}" th:object="${company}">
    <div class="mb-3">
        <input type="text" class="form-control" th:field="*{companyName}" id="companyName"
               placeholder="Write the new company name" style="text-align: center; " >
        <label for="companyName" class="form-label"></label>
    </div>
    <div class="mb-3">
        <input type="text" class="form-control" th:field="*{locatedCountry}" id="locatedCountry"
               placeholder="Write the new located country" style="text-align: center; " >
        <label for="locatedCountry" class="form-label"></label>
        <br/>
        <br/>
        <p style="text-align:center;">
            <input class="btn btn-outline-primary btn-lg " type="submit" value="Update"/></p>
    </div>
</form>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
