<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Companies</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            -webkit-animation: gradient 15s ease infinite;
            animation: gradient 15s ease infinite;
            height: 100vh;">
<br>
<br>
<p style="text-align:center;"><img
        src="https://cdn4.iconfinder.com/data/icons/qigong-qi-energy-power-chakra/316/qi-gong-power-003-512.png"
        class="img-fluid "
        alt="~ Companies ~" width="200" height="200"></p>

<table style="width:75%;margin: 0px auto;" class="table table-primary table-hover">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Company</th>
        <th scope="col">Country</th>
        <th scope="col">Delete</th>
        <th scope="col">Update</th>
        <th scope="col">Add course</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="comp:${companyLists}">
        <th scope="row" th:text="${comp.id}"></th>
        <td><a style="color: black"
               th:text="${comp.companyName}"></a></td>
        <td th:text="${comp.locatedCountry}"></td>
        <td>
            <form th:method="DELETE" th:action="@{/companies/{id} (id=${comp.id})}">
                <input type="submit" class="btn btn-outline-primary" th:value="Delete">
            </form>
        </td>
        <td>
            <a class="btn btn-outline-primary" href="#offcanvasExample" role="button"
               th:href="@{/companies/{id}/edit (id=${comp.id})}">Update</a>
        </td>

        <td>
            <a th:href="@{/courses/{id}(id=${comp.getId()})}">
                <input type="submit" class="btn btn-outline-primary" th:value="Course">
            </a>
        </td>
    </tr>
    </tbody>

</table>

<br/>
<br/>
<p style="text-align:center;">
    <a class="btn btn-outline-primary" role="button" href="/companies/new">Add new company</a></p>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
